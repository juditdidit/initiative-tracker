<div class="row no-gutters">
    <div class="col-5 pr-3">
        <input type="text"
            class="form-control"
            [(ngModel)]="creatureName"
            placeholder="Creature name">
    </div>

    <div class="col-2 pr-3">
        <input type="number"
            class="form-control"
            [(ngModel)]="creatureRoll"
            placeholder="Roll">
    </div>

    <div class="col-3 pr-3">
        <select class="custom-select" [(ngModel)]="creatureType">
            <option value="good">Good</option>
            <option value="bad">Bad</option>
            <option value="neutral" selected>Neutral</option>
        </select>
    </div>

    <div class="col-2">
        <button type="button"
            class="btn btn-primary btn-block" 
            (click)="addCreature()">
            Add
        </button>
    </div>
</div>
